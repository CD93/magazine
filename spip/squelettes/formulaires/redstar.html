<form action="[(#ENV{action})]" method="post" class="yellow-bg small-inner mb-60" id="form-date">
	#ACTION_FORMULAIRE{#ENV{action}}
		<div class="input-container mb-20">
			<label class="basic-label" for='email'>Votre email</label>
			<input type='text'  id='email' name='email' value='#ENV*{email}' />
		</div>
		<div class="input-container mb-20">
			<label class="basic-label" for='nom'>Votre nom</label>
			<input type='text'  id='nom' name='nom' value='#ENV*{nom}' />
		</div>
		<div class="input-container mb-20">
			<label class="basic-label" for='prenom'>Votre pr&eacute;nom</label>
			<input type='text'  id='prenom' name='prenom' value='#ENV*{prenom}' />
		</div>
		<div class="input-container mb-20">
			<label class="basic-label" for='ville'>Votre ville</label>
			<input type='text'  id='ville' name='ville' value='#ENV*{ville}' />
		</div>
	<input type="submit" value="Je m'inscris">
</form>
