<BOUCLE_mrubrique(RUBRIQUES){id_rubrique}>
	#SET{tab_articles,#ARRAY}
	<BOUCLE_articles_select(ARTICLES spip_pb_selection){spip_pb_selection.id_rubrique=#ID_RUBRIQUE}{par ordre}{doublons}>
		#SET{tab_articles,#GET{tab_articles}|push{#ID_ARTICLE}}
	</BOUCLE_articles_select>
	<BOUCLE_articles_par_date_inverse(ARTICLES){id_rubrique=#ID_RUBRIQUE}{par num titre}{!par date}{0,10}{doublons}>
		#SET{tab_articles,#GET{tab_articles}|push{#ID_ARTICLE}}
	</BOUCLE_articles_par_date_inverse><div class="cf mb-80">
				<div class="col-48 || f-left full-m">
				<BOUCLE_articleA(ARTICLES){id_article IN #GET{tab_articles}}{0,1}>
					<article class="article-container || cuisine">
						<header>
							<a href="#URL_ARTICLE" title="Lorem ipsum dolor sit amet, consectetur adipisicing elit." class="article-picture">
								#LOGO_ARTICLE
							</a>
							<a class="skew-block abs large shad left btn normal-hover" href="#URL_RUBRIQUE">
								<span class="content black">#_mrubrique:TITRE</span>
								<span class="skew white-bg"></span>
							</a>
						</header>

						<div class="article-content">
							<div class="article-content-inner">
								<a href="#URL_ARTICLE" class="skew-block category btn" title="">
									<span class="content #INFO_COULEURMT{spip_couleurs,#ID_RUBRIQUE}"><BOUCLE_mA(MOTS){id_article}{0,1}{!par id_mot}>#TITRE</BOUCLE_mA></span>
									<span class="skew #INFO_COULEURM{spip_couleurs,#ID_RUBRIQUE}"></span>
								</a>

								<h2 class="basic-title large article-title"><a href="#URL_ARTICLE" title="">#TITRE</a></h2>

								<p>#CHAPO</p>

								<div class="article-footer">
									[(#DATE|affdate)] • <BOUCLE_mediaA(spip_configarticles){id_article}>
									<span class="type icon-#TYPE"></span></BOUCLE_mediaA>
								</div>
							</div>
						</div>
					</article>
				</BOUCLE_articleA>
				</div>
				<div class="col-48 || f-right full-m || cf">
				<BOUCLE_articlesb(ARTICLES){id_article IN #GET{tab_articles}}{1,(#INFO_NBR_ART{configunes,#ID_RUBRIQUE}|moins{1})}>
					<article class="cf || article-line-small || culture ">
						<div class="col-48 || f-left">
							<header>
								<a href="#URL_ARTICLE" title="" class="article-picture">
									#LOGO_ARTICLE
								</a>
							</header>
							<span class="skew-block btn category">
								<span class="content #INFO_COULEURMT{spip_couleurs,#ID_RUBRIQUE}"><BOUCLE_mC(MOTS){id_article}{0,1}{!par id_mot}>#TITRE</BOUCLE_mC></span>
								<span class="skew #INFO_COULEURM{spip_couleurs,#ID_RUBRIQUE}"></span>
							</span>
						</div>
						<div class="col-48 || f-right">
							<h4 class="basic-title article-title medium"><a href="#URL_ARTICLE" title="">#TITRE</a></h4>
							<div class="article-footer">
								[(#DATE|affdate)] • <BOUCLE_mediaB(spip_configarticles){id_article}>
								<span class="type icon-#TYPE"></span></BOUCLE_mediaB>
							</div>
						</div>
					</article>
				</BOUCLE_articlesb>
				</div>
			</div>
</BOUCLE_mrubrique>
