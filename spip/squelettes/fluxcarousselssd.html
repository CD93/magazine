#CACHE{3600}
<articles>
<BOUCLE_rub(RUBRIQUES){id_rubrique=#ENV{id_rubrique,1}}{tout}>
        <BOUCLE_art(ARTICLES spip_pb_selection){spip_pb_selection.id_rubrique=#ID_RUBRIQUE}{0,3}{par ordre}>
        <article>
            <titre>[(#TITRE|texte_backend)]</titre>
            <theme><BOUCLE_m_select(MOTS){id_article}{0,1}{!par id_mot}>[(#TITRE|texte_backend)]</BOUCLE_m_select></theme>
            <image>[(#LOGO_ARTICLE|image_reduire{390}|extraire_attribut{src}|url_absolue)]</image>
            <description>[(#CHAPO|texte_backend)]</description>
            <date>[(#DATE|affdate)]</date>
            <link>[(#URL_ARTICLE|url_absolue)]</link>
            <media><BOUCLE_media(spip_configarticles){id_article}>[(#TYPE|texte_backend)]</BOUCLE_media></media>
        </article>
        </BOUCLE_art>
</BOUCLE_rub>
</articles>
