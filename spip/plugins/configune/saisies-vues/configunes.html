	<B_configunes_selectionnes>

	<BOUCLE_configunes_selectionnes(CONFIGUNES){id_configune IN #GET*{valeur}}

		<li class="choix"># (#ID_CONFIGUNE)</li>
	</BOUCLE_configunes_selectionnes>
	</ul>
	</B_configunes_selectionnes>
   	[(#ENV*{sans_reponse}|propre)]
